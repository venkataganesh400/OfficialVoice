{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container" style="max-width: 450px; padding: 4rem 1rem;">
    <div class="card">
        <h1 style="text-align:center; margin-bottom: 2rem;">Welcome Back</h1>
        <form method="POST">
            <div class="form-group">
                <label for="identifier">Email Address</label>
                <input type="email" name="identifier" id="identifier" required>
            </div>
            <!-- === MODIFIED BLOCK START === -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" name="password" id="password" required>
                    <i class="fas fa-eye password-toggle-icon"></i>
                </div>
            </div>
            <!-- === MODIFIED BLOCK END === -->
            <button type="submit" class="btn btn-block">Log In</button>
            <p style="text-align:center; margin-top:1.5rem;">New here? <a href="{{url_for('signup')}}">Create an account</a></p>
        </form>
    </div>
</div>
{% endblock %}
